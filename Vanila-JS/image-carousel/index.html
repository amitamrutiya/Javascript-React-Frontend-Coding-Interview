<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://via.placeholder.com/600x400?text=Slide+1"
            alt="Slide 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/600x400?text=Slide+2"
            alt="Slide 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/600x400?text=Slide+3"
            alt="Slide 3"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/600x400?text=Slide+4"
            alt="Slide 4"
          />
        </div>
      </div>
      <button class="carousel-control left" id="prevBtn">&#10094;</button>
      <button class="carousel-control right" id="nextBtn">&#10095;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
